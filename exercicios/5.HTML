<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 5. Crie um programa em HTML/JS o qual:
    a) Pergunte ao usuário quantos números ele quer sortear
    b) Ao clicar em "Sortear números", sorteie N números inteiros entre 0 e 100 - conforme o número indicado em a) - e
    exiba eles na tela, um embaixo do outro -->
<input type="number" id="inpt">
<button onclick="sortea()">Sortear numero</button>
<div id="msg"></div>
</body>

</html>
<script>
    var contador= 0;
function sortea() {
    var quantidade= Number(inpt.value);
    msg.innerHTML="";
    while (contador < quantidade) {
        contador ++;
        msg.innerHTML+=`<br>${contador}`;
    }
}





</script>
